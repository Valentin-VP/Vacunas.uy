 <div class="formulario" style="width: 30%">
<h:form>

<div>
<p:outputLabel style="width:40%" >Seleccione una etapa:    </p:outputLabel>
 <p:selectOneMenu value="#{ModificaeEtapa.nombre}"  style="border-width: thin" >
	<f:selectItems value="#{ModificarEtapa.nombres}" />
</p:selectOneMenu>
</div>


<div>
<p:outputLabel style="width:40%" >Fecha de Inicio:    </p:outputLabel>
<p:inputText id="fechaInicio"  value="#{ModificarEtapa.fechaInicio}" style="width:60%" > </p:inputText>
</div>

<div>
<p:outputLabel style="width:40%">Fecha de Finalizacion:    </p:outputLabel>

</div>

<p:outputLabel style="width:40%" >Condicion:    </p:outputLabel>
 <p:selectOneMenu value="#{ModificarEtapa.condicion}"  style="border-width: thin" >

</p:selectOneMenu>
</div>

<p:outputLabel style="width:40%" >Plan de Vacunacion:    </p:outputLabel>
 <p:selectOneMenu value="#{ModificarEtapa.plan}"  style="border-width: thin">

</p:selectOneMenu>
</div>

</p:selectOneMenu>
