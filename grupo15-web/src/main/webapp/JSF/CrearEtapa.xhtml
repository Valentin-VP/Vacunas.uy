 <div class="formulario" style="width: 30%">
<h:form>

<div>
<p:outputLabel style="width:40%" >Fecha de Inicio:    </p:outputLabel>
<!-- <p:inputText id="fechaInicio" required="true" value="#{CrearEtapa.fechaInicio}" style="width:60%" > </p:inputText> -->
<p:datePicker id="fechaInicio" value="#{CrearEtapa.fechaInicio}" locale="es" monthNavigator="true"
                          pattern="dd/MM/yyyy"/>
</div>

<div>
<p:outputLabel style="width:40%">Fecha de Finalizacion:    </p:outputLabel>
<!-- <p:inputText id="fechaFin" required="true" value="#{CrearEtapa.fechaFin}" style="width:60%" > </p:inputText> -->
<p:datePicker id="fechaFin" value="#{CrearEtapa.fechaFin}" locale="es" monthNavigator="true"
                          pattern="dd/MM/yyyy"/>
</div>


<div>
<p:outputLabel style="width:40%" >Condicion:    </p:outputLabel>
<p:inputText id="condicion" required="true" value="#{CrearEtapa.condicion}" style="width:60%" > </p:inputText>
</div>

<div>

<!-- <p:outputLabel style="width:40%" >Plan de Vacunacion:    </p:outputLabel> -->
<!--  <p:selectOneMenu value="#{CrearEtapa.plan}"  style="border-width: thin"> -->
<!-- 	<f:selectItems value="#{CrearEtapa.planes}" /> -->
<!-- </p:selectOneMenu> -->
<p:outputLabel style="width:40%" >Plan de Vacunacion:    </p:outputLabel>
 <p:selectOneMenu value="#{CrearEtapa.plan}"  style="border-width: thin">
 <f:selectItems value="#{CrearEtapa.planes}" var="p" itemValue="#{p.id}" itemLabel="#{p.id} - #{p.nombre}"   />

</p:selectOneMenu> 

</div>

<div>

<p:outputLabel style="width:40%" >Vacuna:    </p:outputLabel>
 <p:selectOneMenu value="#{CrearEtapa.vacuna}"  style="border-width: thin">
	<f:selectItems value="#{CrearEtapa.vacunas}" />
</p:selectOneMenu>
</div>

<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
</p:messages>
<p:commandButton id="confirmar" action="#{CrearEtapa.crearEtapa}" value="Crear"> </p:commandButton>
