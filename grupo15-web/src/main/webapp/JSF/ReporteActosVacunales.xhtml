  <h:form>
    
      <div class="formulario6">
        <div class="formulario9">
          <p:chart type="bar" model="#{ReporteActosVacunales.barModel}" style="height:600px; width:700px" />
        </div>
        <div class="formulario8">
          <p:dataTable id="rep" value="#{ReporteActosVacunales.getLista()}" var="rep">
            <p:column>
              <f:facet name="header">Vacunados</f:facet>
              #{rep.vacunados}
            </p:column>
            <p:column>
              <f:facet name="header">Edades</f:facet>
              #{rep.edad}
            </p:column>

          </p:dataTable>
        </div>
      </div>

      <div class="formulario6">
        <div class="formulario9">
          <p:chart type="pie" model="#{ReporteActosVacunales.pieModel1}" style="height:500px; width:700px" />
        </div>
        <div class="formulario8">
          <p:dataTable id="rep2" value="#{ReporteActosVacunales.getLista()}" var="rep2">
            <p:column>
              <f:facet name="header">Vacunados</f:facet>
              #{rep2.vacunados}
            </p:column>
            <p:column>
              <f:facet name="header">Sexo</f:facet>
              #{rep2.sexo}
            </p:column>

          </p:dataTable>
        </div>
      </div>

      <div class="formulario6">
        <p:chart type="line" model="#{ReporteActosVacunales.lineModel2}" style="height:600px; width:1300px" />

      </div>
    
 
  
    <p:panel header="Export All Data">
           
      <h:commandLink>
          <p:graphicImage value="/grupo15-web/media/icono-pdf.jpg" />
          <p:dataExporter type="pdf" target="rep" fileName="mypdf" />

  </p:panel>
