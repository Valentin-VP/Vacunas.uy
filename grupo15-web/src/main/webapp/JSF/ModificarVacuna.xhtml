 <div class="formulario" style="width: 50%">
<h:form>

<div>
<p:outputLabel style="width:40%" >Nombre:    </p:outputLabel>
<p:inputText id="nombre" required="true" value="#{ModificarVacuna.nombre}" style="width:60%" > </p:inputText>

</div>

<div>
<p:outputLabel style="width:40%" >Cantidad de Dosis:    </p:outputLabel>
<p:inputNumber id="cantDosis" required="true" value="#{ModificarVacuna.cantDosis}" style="width:50%" > </p:inputNumber>
</div>

<div>
<p:outputLabel style="width:40%">Expira:    </p:outputLabel>

</div>

<div>
<p:outputLabel style="width:40%">Tiempo entre Dosis:    </p:outputLabel>

</div>

<div>
<p:outputLabel style="width:40%" >Enfermedad:    </p:outputLabel>
 <p:selectOneMenu value="#{ModificarVacuna.enfermedad}"  style="border-width: thin">
	<f:selectItems value="#{ModificarVacuna.enfermedades}" />
</p:selectOneMenu>
</div>

<div>

<p:outputLabel style="width:40%" >Laboratorio:    </p:outputLabel>
 <p:selectOneMenu value="#{ModificarVacuna.laboratorio}"  style="border-width: thin">

</p:selectOneMenu>
