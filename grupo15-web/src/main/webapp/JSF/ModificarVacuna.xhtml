  <div class="formulario" style="width: 30%">
    <h:form>

      <div>
        <p:outputLabel style="width:40%">Seleccione Vacuna: </p:outputLabel>
        <p:selectOneMenu value="#{ModificarVacuna.vacuna}" style="border-width: thin">
          <f:selectItems value="#{ModificarVacuna.vacunas}" var="p" itemValue="#{p.nombre}" itemLabel="#{p.nombre}" />
          <!-- <p:ajax event="itemSelect" update="selectedItemText" />
          <p:ajax event="itemSelect" update="selectedItemText2" />
          <p:ajax event="itemSelect" update="selectedItemText3" />
          <p:ajax event="itemSelect" update="selectedItemText4" />
          <p:ajax event="itemSelect" update="selectedItemText5" />
          <p:ajax event="itemSelect" update="selectedItemText6" /> -->
      </p:selectOneMenu>
      </div>


      <div>
        <p:outputLabel style="width:40%">Nombre: </p:outputLabel>
        <p:inputText id="nombre" itemValue="#{ModificarVacuna.nombre}" style="width:60%"> </p:inputText>
      </div>

      <div>
        <p:outputLabel style="width:40%">Cantidad de Dosis: </p:outputLabel>
        <p:inputNumber id="cantDosis" value="#{ModificarVacuna.cantDosis}" style="width:40%"> </p:inputNumber>
      </div>

      <div>
        <p:outputLabel style="width:40%">Expira: </p:outputLabel>
        <p:inputNumber id="expira" value="#{ModificarVacuna.expira}" style="width:40%"/> 
        <p:outputLabel style="width:40%">días</p:outputLabel>
      </div>

      <div>
        <p:outputLabel style="width:40%">Tiempo entre Dosis: </p:outputLabel>
        <p:inputNumber id="tiempoEntreDosis" value="#{ModificarVacuna.tiempoEntreDosis}" style="width:40%" />
        <p:outputLabel style="width:40%">días </p:outputLabel>
      </div>

      <div>
        <p:outputLabel style="width:40%">Enfermedad Nueva: </p:outputLabel>
        <p:selectOneMenu value="#{ModificarVacuna.enfermedad}" style="border-width: thin">
          <f:selectItems value="#{ModificarVacuna.enfermedades}" var="p" itemValue="#{p.nombre}" itemLabel="#{p.nombre}" />
        </p:selectOneMenu>
      </div>

      <div>
        <p:outputLabel style="width:40%">Laboratorio: </p:outputLabel>
        <p:selectOneMenu value="#{ModificarVacuna.laboratorio}" style="border-width: thin">
          <f:selectItems value="#{ModificarVacuna.laboratorios}" var="p" itemValue="#{p.nombre}" itemLabel="#{p.nombre}" />
        </p:selectOneMenu>
      </div>

      <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
      </p:messages>
      <p:commandButton id="confirmar" action="#{ModificarVacuna.modificarVacuna}" value="Modificar"> </p:commandButton>


    </h:form>
  </div>

</body>

</html>
