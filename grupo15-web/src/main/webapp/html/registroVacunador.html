  <div id="res">
    <div class="formulario" @click="SetDatos">
      
      <form>
        
        <div>
            <input type="number" v-model=id class="form-control" id="id" placeholder="Cedula" required>
         </div>

         <div>
            <input type="text" v-model=nombre  class="form-control" id="nombre" placeholder="Nombre" required>
         </div>
         <div>
            <input type="text" v-model=apellido  class="form-control" id="apellido" placeholder="Apellido" required>
         </div>
       
          <div>
            <input type="date" v-model=fecha class="form-control" id="fecha" placeholder="Fecha de Nacimiento" required>
         </div>

         <div>
            <input type="text" v-model=direccion class="form-control" id="direccion" placeholder="Direccion" required>
         </div>

         <div>
          <input type="text" v-model=barrio class="form-control" id="barrio" placeholder="Barrio" required>
       </div>

       <div>
        <input type="text" v-model=departamento class="form-control" id="departamento" placeholder="Departamento" required>
     </div>
     
         <div>
            <input type="email" v-model=email class="form-control" id="email" placeholder="E-mail" required>
         </div>
  
              <div>
                <select class="form-control" v-model=sexo id="sexo" required>
                  <option disabled value="">Seleccione su sexo:</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                  <option>Otro</option>
                 
                </select>
              </div>
           
              <button class="btn btn-primary" type="submit"   style="width:33,33%">Registrar</button>
        </form>
      
      </div>
