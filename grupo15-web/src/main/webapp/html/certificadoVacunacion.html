    <div class="formulario">






      <div>
        <label for="enf" style="font-size: medium">Seleccione una Enfermedad:</label>
        <select class="form-control" id="idVac" v-model=idVac>
          <option v-for="item in listaConstancias">{{item.Enfermedad}}</option>

        </select>
      </div>

    </div>
    <div class="formulario">


      <label for="idVac" style="font-size: medium">Certificado de Vacunación</label>
      <div>
         <label for="enfermedad" style="font-size: medium">Enfermedad: </label>
        <output type="text" v-model=enfermedad class="form-control" id="enfermedad" placeholder="Enfermedad">
      </div>
      <div>
      <label for="id" style="font-size: medium">Cédula: </label>
        <output type="text" v-model=id class="form-control" id="id" placeholder="Cedula">
      </div>
      <div>
      <label for="inmunidad" style="font-size: medium">Período de Inmunidad: </label>
        <output type="text" v-model=inmunidad class="form-control" id="inmunidad" placeholder="Período de Inmunidad">
      </div>
      <div>
        <label for="totalDosis" style="font-size: medium">Total de Dosis: </label>
        <output type="text" v-model=totalDosis class="form-control" id="totalDosis" placeholder="Dosis Recibidas">
      </div>
      <div>
        <label for="ultimaDosis" style="font-size: medium">Ultima Dosis: </label>
        <output type="text" v-model=ultimaDosis class="form-control" id="ultimaDosis" placeholder="Última Dosis">
      </div>
      <div>
        <label for="vacuna" style="font-size: medium">Vacuna: </label>
        <output type="text" v-model=vacuna class="form-control" id="vacuna" placeholder="Vacuna">
      </div>
