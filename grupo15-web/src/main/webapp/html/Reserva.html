window.addEventListener('load',function(){

  document.getElementById('fecha').type= 'text';
  
  document.getElementById('fecha').addEventListener('blur',function(){
  
  document.getElementById('fecha').type= 'text';
  
  });
  
  document.getElementById('fecha').addEventListener('focus',function(){
  
  document.getElementById('fecha').type= 'date';

  <div class="formulario">
    
    <form>

      <div>
        <select class="form-control" v-model=IdEnf id="IdEnf">
          <option disabled value="">Seleccione una enfermedad:</option>
          <option v-for="item in listaEnfermedades" @click="SeleccionarEnfermedades">{{item.nombre}} </option>
        </select>
      </div>

      <div>
        <select class="form-control" v-model=IdPlan id="IdPlan">
          <option disabled value="">Seleccione un plan de vacunación:</option>
          <option v-for="item in listaPlanes" @click="SeleccionarPlanes">{{item.id}} </option>
         
        </select>
      </div>

      <div>
        <select class="form-control" v-model=IdVac id="IdVac">
          <option disabled value="">Seleccione un vacunatorio:</option>
          <option v-for="item in listaVacunatorios" @click="SeleccionarVacunatorio">{{item.id}} </option>
        </select>
      </div>
     
    
        <div>
          <input type="date" v-model=fecha @change="SeleccionarFecha" class="form-control" id="fecha" placeholder="Seleccione una fecha" onkeydown="return false">
       </div>

            <div>
              <select class="form-control" v-model=Hora id="Hora">
                <option disabled value="">Seleccione una hora:</option>
                <option v-for="item in listaHoras" @click="CargarHoras">{{item}}</option>
               
              </select>
            </div>
         

      </form>
      <button class="btn btn-primary" type="submit" @click="SetDatos"  style="width:33,33%">Reservar</button>
