  <div id="vac">
   
    <label class="custom-control-label" for="Vigente">Agenda Vigente:</label>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Período</th>
          <th scope="col">Enfermedad</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          
          


        </tr>
      </thead>
      <tbody>
        <tr v-for="item in listadoVigentes">
          <th>{{item.fechas}}</th>
          <td>{{item.enfermedad}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
   

        </tr>
        <tbody>
    </table>

              <th scope="col">Período</th>
              <th scope="col">Enfermedad</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              
              
    
    
            </tr>
          </thead>

            <tr v-for="item in listadoProximas">
              <th>{{item.fechas}}</th>
              <td>{{item.enfermedad}}</td>
